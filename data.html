<!DOCTYPE html>
<html>
<head>
    <title>55 Employee Data Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Helvetica, sans-serif;
            overflow: hidden;
        }

        body {
            background-color: #000000;
        }

        #container {
    position: absolute;
    top: 0;
    bottom: 40px;
    width: 100%;
    height: 100%; 
    overflow-y: scroll;
}


.element {
            width: 120px;
            height: 160px;
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(127, 255, 255, 0.25);
            text-align: center;
            cursor: default;

        }

        .element:hover {
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
            border: 1px solid rgba(127, 255, 255, 0.75);
            backdrop-filter: blur(16px);
        }

        .element .photo {
    width: 70px; 
    height: 50px; /* Reduce the height of the photo */
    margin-top: 35px; /* Adjust the margin to center the smaller photo vertically */
    border-radius: 0%; /* Keep the photo rounded */
}

.element .details {
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    color: rgba(127, 255, 255, 0.75);
    text-align: center; /* Align text to center */
    padding: 0 10px; /* Add padding to details */
    font-size: 12px;
    font-weight: bold; /* Set the text to bold */
}

.element .name {

    position: absolute;
    left: 0;
    right: 0;
    color: rgb(252, 252, 252);
    text-align: center; /* Align text to center */
    padding: 0 10px; /* Add padding to details */
    font-size: 15px;
    font-weight: bold; /* Set the text to bold */

}

        #menu {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        button {
            color: rgba(127, 255, 255, 0.75);
            background: transparent;
            outline: 1px solid rgba(127, 255, 255, 0.75);
            border: 0px;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.5);
        }

        button:active {
            color: #000000;
            background-color: rgba(0, 255, 255, 0.75);
        }
    </style>
</head>
<body>

<script src="./lib/three.js"></script>
<script src="./lib/Tween.min.js"></script>
<script src="./lib/controls/TrackballControls.js"></script>
<script src="./lib/renderers/CSS3DRenderer.js"></script>

<div id="container">
    <!-- Employee data will be dynamically generated here -->
</div>

<div id="menu">
    <button id="table">TABLE</button>
    <button id="sphere">SPHERE</button>
    <button id="helix">HELIX</button>
    <button id="grid">GRID</button>
</div>

<script src="./main.js"></script>
</body>
</html>
