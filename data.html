<!DOCTYPE html>
<html>
<head>
    <title>3 Employee Data Visualization</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        html, body {
            height: 100%;
        }

        body {
            background-color: #000000;
            margin: 0;
            font-family: Helvetica, sans-serif;
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 0;
            bottom: 40px; /* Adjusted to accommodate the menu */
            width: 100%;
            overflow-y: scroll; /* Enable scrolling if content exceeds viewport */
        }

        .element {
            width: 180px; /* Increased width to accommodate photo */
            height: 240px; /* Increased height to accommodate photo and details */
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(127, 255, 255, 0.25);
            text-align: center;
            cursor: default;
            margin: 10px; /* Add margin between elements */
            float: left; /* Float elements to arrange them horizontally */
            position: relative; /* Positioning for details */
        }

        .element:hover {
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
            border: 1px solid rgba(127, 255, 255, 0.75);
            backdrop-filter: blur(16px);
        }

        .element .photo {
            width: 120px; /* Size of the photo */
            height: 120px; /* Size of the photo */
            margin-top: 20px; /* Adjusted margin to center photo vertically */
            border-radius: 50%; /* Rounded photo */
        }

        .element .details {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            color: rgba(127, 255, 255, 0.75);
            text-align: left; /* Align text to left */
            padding: 0 10px; /* Add padding to details */
        }

        #menu {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        button {
            color: rgba(127, 255, 255, 0.75);
            background: transparent;
            outline: 1px solid rgba(127, 255, 255, 0.75);
            border: 0px;
            padding: 5px 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(0, 255, 255, 0.5);
        }

        button:active {
            color: #000000;
            background-color: rgba(0, 255, 255, 0.75);
        }
    </style>
</head>
<body>

<script src="./lib/three.js"></script>
<script src="./lib/Tween.min.js"></script>
<script src="./lib/controls/TrackballControls.js"></script>
<script src="./lib/renderers/CSS3DRenderer.js"></script>

<div id="container">
    <!-- Employee data will be dynamically generated here -->
</div>

<div id="menu">
    <button id="table">TABLE</button>
    <button id="sphere">SPHERE</button>
    <button id="helix">HELIX</button>
    <button id="grid">GRID</button>
</div>

<script src="./main.js"></script>
</body>
</html>
